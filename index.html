<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>TIC TAC TOE</div>
        </div>
        <div id="game-board">
            <div board-index="0" class="game-board-field">
                <div></div>
            </div>
            <div board-index="1" class="game-board-field">
                <div></div>
            </div>
            <div board-index="2" class="game-board-field">
                <div></div>
            </div>

            <div board-index="3" class="game-board-field">
                <div></div>
            </div>
            <div board-index="4" class="game-board-field">
                <div></div>
            </div>
            <div board-index="5" class="game-board-field">
                <div></div>
            </div>

            <div board-index="6" class="game-board-field">
                <div></div>
            </div>
            <div board-index="7" class="game-board-field">
                <div></div>
            </div>
            <div board-index="8" class="game-board-field">
                <div></div>
            </div>
        </div>
        <dialog id="finish-dialog">
            <div id="finish-screen">
                <div id="outcome"></div>
                <button id="close-button">Close</button>
                <button autofocus id="restart-button">Restart</button>
            </div>

        </dialog>
        <div class="footer"></div>
    </div>
</body>
</html>
